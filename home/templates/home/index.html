<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PriceWise</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #000; /* Ensure background color in case image fails */
        }

        .bg {
            position: relative; /* Ensure overlay and buttons are correctly layered */
            background-image: url('static/background.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh; /* Ensure full viewport height */
            width: 100%; /* Ensure it spans the full width */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6); /* Dark overlay with 60% transparency */
            backdrop-filter: blur(5px); /* Glossy effect */
            z-index: 0; /* Place the overlay behind other elements */
        }

        h1 {
            font-size: 2rem;
            color: #fff; /* Make text color white for better contrast on dark background */
            margin-bottom: 9rem; /* Reduced margin-bottom for less space below the title */
            margin-top: 2rem; /* Added margin-top to move the title higher */
            z-index: 1; /* Ensure heading is above the overlay */
        }

        .buttons-container {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap; /* Allow wrapping on smaller screens */
            z-index: 1; /* Ensure buttons are above the overlay */
            justify-content: center; /* Center buttons horizontally */
        }

        .button {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #FFF;
            padding: 1rem;
            border: 2px solid #000;
            border-radius: 10px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.2s ease;
            position: relative; /* For positioning the overlay */
            width: 100px; /* Set width for consistency */
            height: 100px; /* Set height for consistency */
            justify-content: center;
            text-align: center;
        }

        .button:hover {
            transform: scale(1.1);
        }

        .button img {
            width: 80px; /* Ensure images fit well */
            height: 60px;
            margin-bottom: 0.5rem;
            position: relative; /* Ensures the image sits above the overlay */
            z-index: 1; /* Keeps the image above the overlay */
        }

        /* Glossy overlay effect */
        .button::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.4); /* Slightly transparent glossy effect */
            border-radius: 10px;
            z-index: 0; /* Ensures the overlay is behind the image */
            pointer-events: none; /* Ensures the overlay doesn't block interactions */
            box-shadow: inset 0 0 30px rgba(255, 255, 255, 0.3); /* Glossy shine effect */
        }

        .history {
            position: absolute;
            top: 1rem;
            right: 1rem;
            font-size: 1.2rem;
            color: #fff; /* Make text white for contrast */
            text-decoration: none;
            z-index: 1; /* Ensure history link is above the overlay */
        }

        .history:hover {
            text-decoration: underline;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.5rem; /* Adjust font size on smaller screens */
            }

            .button {
                width: 120px; /* Adjust button size */
                height: 120px; /* Adjust button size */
            }

            .button img {
                width: 60px; /* Adjust image size */
                height: 45px; /* Adjust image size */
            }

            .buttons-container {
                gap: 1rem; /* Reduce gap between buttons */
            }
        }
    </style>
</head>
<body>
    <div class="bg">
        <h1 style="padding: auto;">PriceWise</h1>
        <div class="overlay"></div>
        <div class="buttons-container">
            <div class="button" onclick="navigateToPage('camera')">
                <img src="./static/image.png" alt="Camera">
                <span>Camera</span>
            </div>
            <div class="button" onclick="navigateToPage('upload')">
                <img src="./static/Screenshot_2024-12-10_203533-removebg-preview.png" alt="Upload">
                <span>Upload</span>
            </div>
        </div>
    </div>

    <script>
        function navigateToPage(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
